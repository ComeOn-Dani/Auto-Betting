<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Bet Automation</title>
<style>
  body{font-family:Arial,Helvetica,sans-serif;background:#2a2a2a;color:#eee;margin:0;padding:1rem;width:260px}
  #login-ui{display:flex;flex-direction:column;align-items:center}
  input{width:90%;padding:0.5rem;margin:0.35rem 0;border:none;border-radius:6px}
  .btn{width:90%;padding:0.7rem;background:#1e88e5;border:none;color:#fff;font-weight:700;border-radius:6px;cursor:pointer;margin-top:0.5rem}
  .err{color:#f44336;font-size:0.8rem;min-height:1rem;margin-top:0.3rem}

  /* switch */
  .switch{position:relative;display:inline-block;width:46px;height:24px}
  .switch input{opacity:0;width:0;height:0}
  .slider{position:absolute;cursor:pointer;top:0;left:0;right:0;bottom:0;background:#d32f2f;border-radius:24px;transition:.4s}
  .slider:before{position:absolute;content:'';height:18px;width:18px;left:3px;bottom:3px;background:white;border-radius:50%;transition:.4s}
  input:checked + .slider{background:#4caf50}
  input:checked + .slider:before{transform:translateX(22px)}
</style>
</head>
<body>
  <div id="login-ui">
    <input id="username" placeholder="Username" />
    <input id="password" type="password" placeholder="Password" />
    <button id="login" class="btn">Login</button>
    <div id="err" class="err"></div>
  </div>
  <div id="logged-ui" style="display:none;text-align:center">
    <div style="display:flex;justify-content:center;margin-bottom:0.5rem">
      <label class="switch">
        <input type="checkbox" id="toggleConn" />
        <span class="slider"></span>
      </label>
    </div>
    <button id="logout" class="btn" style="background:#d32f2f">Logout</button>
  </div>
  <script src="popup.js"></script>
</body>
</html>
